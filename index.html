    <title>Vaani: AI Voice Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for a more polished look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #0f172a; /* bg-slate-900 */
      }
      .light ::-webkit-scrollbar-track {
        background: #f1f5f9; /* bg-slate-100 */
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; /* bg-slate-600 */
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155; /* bg-slate-700 */
        background-clip: content-box;
      }
      
      /* Animated Gradient Background */
      .gradient-bg {
        position: relative;
        overflow: hidden;
      }
      .gradient-bg::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        background: radial-gradient(circle at top left, theme('colors.cyan.900'), transparent 40%),
                    radial-gradient(circle at bottom right, theme('colors.fuchsia.900'), transparent 40%);
        background-color: theme('colors.slate.950'); /* default dark theme */
        animation: gradient-move 20s ease infinite;
        transform-origin: center;
      }
      .light .gradient-bg::before {
        background: radial-gradient(circle at top left, theme('colors.cyan.200'), transparent 50%),
                    radial-gradient(circle at bottom right, theme('colors.fuchsia.200'), transparent 50%);
        background-color: theme('colors.slate.50');
      }

      @keyframes gradient-move {
        0% { transform: translate(0, 0) rotate(0deg) scale(1.2); }
        25% { transform: translate(10px, 20px) rotate(5deg) scale(1.2); }
        50% { transform: translate(-20px, -10px) rotate(-5deg) scale(1.2); }
        75% { transform: translate(20px, -10px) rotate(3deg) scale(1.2); }
        100% { transform: translate(0, 0) rotate(0deg) scale(1.2); }
      }
    </style>
